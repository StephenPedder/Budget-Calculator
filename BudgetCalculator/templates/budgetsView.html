<div>
    <div class="message-header">
        <h1>Budget Calculator</h1>
        <p class="lead">Budgets</p>
        <div>Number of budgets: {{ data.budgets.length }}</div>
    </div>

    <div>
        <a href="#/newBudget">Add New Budget</a>
    </div>

    <div class="progress progress-striped active" data-ng-show="isBusy">
        <div class="progress-bar" style="width: 100%;">
        </div>
    </div>

    <div class="messages">
        <div class="message row" data-ng-repeat="i in data.budgets">
            <div class="contents col-md-2">
                {{ i.Name | i.Amount}}
            </div>
        </div>
    </div>

</div>
